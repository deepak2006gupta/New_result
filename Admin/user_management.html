<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/userreg.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <div class="form-group">
        <form action="/admin/user_management" method="post">
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>

            <div>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="" disabled selected>Select Role</option>
                <option value="Admin">Admin</option>
                <option value="Faculty">User</option>
                <option value="Student">Admin</option>
            </select>
            </div>

            <div>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required pattern=".{8,}" title="Eight or more characters">
            </div>

            <div>
            <label for="verify Password">Verify Password:</label>
            <input type="password" id="Password" name="Password" required pattern=".{8,}" title="Eight or more characters">
            </div>

            <div>
            <button type="submit" class="button1">Submit</button>
            <button type="reset" class="button2">Reset</button>
            </div>
        </form>
        </div>
        
        <h2>Registered Users</h2>
        <div class="user-list">
            <table>
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example user data, replace with dynamic content -->
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>johnd@gmail.com</td>
                        <td>Admin</td>
                        <td><div class="button"><button class="button1">Edit</button><button class="button2">Delete</button></div></td>
                    </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
