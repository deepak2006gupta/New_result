<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/userreg.css">
</head>
<body>
    <div class="container">
        <h2>Post Marks</h2>
        <div class="form-group">
        <form action="/admin/Report_management.html" method="post">
            
            <div>
            <label for="ID">ID:</label>
            <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div>
            <label for="Course">Course:</label>
            <select id="Course" name="Course">
                <option value="" disabled selected>Select Course</option>
                <option value="Admin">Probablity And Statistics</option>
                <option value="Faculty">Frontend Developnment And Frameworks</option>
                <option value="Student">Artificial Intelengence And Machine Learnng</option>
            </select>
            </div>

            <div>
            <label for="Marks Obtained">Markes Obtained:</label>
            <input type="number" id="Marks" name="Marks Obtained">
            </div>

            <div>
            <label for="Feedback">Feedback:</label>
            <input id="Feedback" name="feedback" type="text">
            </div>

            <div>
            <button type="submit" class="button1">Post</button>
            <button type="reset" class="button2">Reset</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
