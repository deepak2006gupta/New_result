<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Marks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/userreg.css">
</head>
<body>
    <div class="container">
        <h2>Post Student Marks</h2>
        <form>
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="Course">Course</label>
            <select name="Course" id="Course">
                <option value="" disabled selected>Select Course</option>
                <option value="Course1">Course 1</option>
                <option value="Course2">Course 2</option>
                <option value="Course3">Course 3</option>
                <option value="Course4">Course 4</option>
            </select>

            <label for="marks">Marks Obtained</label>
            <input type="number" id="marks" name="marks" min="0" max="100" required>

            <label for="totalMarks">Total Marks</label>
            <input type="number" id="totalMarks" name="totalMarks" min="1" required>

            <button type="submit" class="button1">Post Marks</button>
        </form>
    </div>
</body>
</html>
